<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Anderson Porto - Portfolio</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="row" id="logo">
        <div class="col-md-6"><img src="img/Symbol.png" id="symbol" class="img-fluid" alt="Logo simbolo"></div>
        <div class="col-md-6"><img src="img/LogoType.png" id="logotype" class="img-fluid" alt="Logotipo"></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
    </header>
    <figure>
      <div class="row">
        <div class="col-md-12">
          <img src="img/img-capa.jpg" class="img-fluid" alt="Imagem Destaque">
        </div>
      </div>
    </figure>

    <section id="my-jobs">
      <div class="row">
        <div class="col-md-12"><h1>Minhas áreas de trabalho</h1></div>
      </div>

      <div class="row">
        <div class="col-md-4"> 
          <img src="img/front-end.jpg" class="img-fluid" alt="front end">
          <h3>Front-End</h3>
          <p>Trabalhando com a parte da aplicação que interage diretamente com o usuário.</p>
        </div>

        <div class="col-md-4">
          <img src="img/ux-design.jpg" class="img-fluid" alt="ux design">
          <h3>Ux-Design</h3>
          <p>Ciência que relaciona um produto com o usuário, buscando torná-la mais natural e simples.</p>
        </div>

        <div class="col-md-4">
          <img src="img/programing.jpg" class="img-fluid" alt="back end">
          <h3>Back-End</h3>
          <p>trabalha na responsabilidade de implementar as regras de negócio.</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
